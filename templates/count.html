<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Count</title>
  </head>
  <body>
    <a href="{% url 'home' %}">Start Again</a>
    <h1>Your Text: </h1>

    {% endfor %}
  </body>
</html>
